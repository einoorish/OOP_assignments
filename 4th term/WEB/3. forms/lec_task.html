<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <form>
            <fieldset>
            <table width="40%" bgcolor="#f7e984" align="center">     
              <tr><td colspan=2 bgcolor="orange" align="center"><h4>The World of Fruit</h4></td></tr>
              <tr><td colspan=2 align="center"><h4>Fruit Survey</h4></td></tr>
              <tr><td>
                <tr>
                    <td align="right"><label>Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="right"><label>Address</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="right"><label>Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td align="right"><label>How many pieces of fruit do you eat per day?</label></td>
                    <td>
                      <br>
                      <input type="radio">0 <br>
                      <input type="radio">1 <br>
                      <input type="radio">2 <br>
                      <input type="radio">more than 2
                    </td>
                </tr>
                <tr>
                  <td align="right"><label>My favourite fruit</label></td>
                  <td>
                    <br>
                    <select multiple size="4">
                      <option>Bananas</option>
                      <option>Apple</option>
                      <option>Mango</option>
                      <option>Orange</option>
                      <option>Watermeleon</option>
                    </select> 
                    <br>
                  </td>
                </tr>
                <tr>
                <td align="right"><br><label>Would you like a brochure?</label></td>
                <td>
                  <br>
                  <input type="checkbox">
                  </td>
                </tr>
                <tr>
                  <td colspan="20" style="text-align: center;">
                    <br>
                    <input type="submit" width:80px; height:30px; value="Submit">
                  </td>  
                </tr>
                </table>
        </fieldset>
    </form>
</body>
</html>
